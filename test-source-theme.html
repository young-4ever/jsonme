<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>源代码主题测试</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
            margin: 0;
        }
        
        .source-code-container {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 0;
            margin: 0;
            width: 100%;
            overflow-x: auto;
        }
        
        .source-code-content {
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
            color: #d4d4d4;
            background: transparent;
            border: none;
            overflow-x: auto;
        }
        
        .source-code-content code {
            font-family: inherit;
            background: transparent;
            color: inherit;
            padding: 0;
            border-radius: 0;
        }
        
        .json-key {
            color: #9cdcfe;
            font-weight: normal;
        }
        
        .json-string {
            color: #ce9178;
        }
        
        .json-number {
            color: #b5cea8;
        }
        
        .json-boolean {
            color: #569cd6;
        }
        
        .json-null {
            color: #569cd6;
        }
        
        .json-punctuation {
            color: #d4d4d4;
        }
        
        h1 {
            color: #569cd6;
            margin-bottom: 20px;
        }
        
        .info {
            color: #ce9178;
            margin-bottom: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>源代码主题测试</h1>
    <div class="info">这是源代码主题的预期效果，直接显示JSON文本而不是组件</div>
    
    <div class="source-code-container">
        <pre class="source-code-content"><code id="json-content"></code></pre>
    </div>

    <script>
        // 模拟简历数据
        const resumeData = {
            "personal": {
                "name": "张三",
                "title": "前端开发工程师",
                "contact": {
                    "email": "zhangsan@example.com",
                    "phone": "+86 138-0013-8000"
                }
            },
            "experience": [
                {
                    "id": "exp1",
                    "company": "字节跳动",
                    "position": "高级前端开发工程师",
                    "current": true
                }
            ],
            "skills": [
                {
                    "id": "skill1",
                    "name": "Vue.js",
                    "level": 90,
                    "category": "前端框架"
                }
            ]
        };

        function highlightJson(jsonString) {
            return jsonString
                // 高亮键名
                .replace(/(".*?")(\s*:\s*)/g, '<span class="json-key">$1</span><span class="json-punctuation">$2</span>')
                // 高亮字符串值
                .replace(/:\s*(".*?")/g, ': <span class="json-string">$1</span>')
                // 高亮数字
                .replace(/:\s*(\d+\.?\d*)/g, ': <span class="json-number">$1</span>')
                // 高亮布尔值
                .replace(/:\s*(true|false)/g, ': <span class="json-boolean">$1</span>')
                // 高亮null
                .replace(/:\s*(null)/g, ': <span class="json-null">$1</span>')
                // 高亮标点符号
                .replace(/([{}[\],])/g, '<span class="json-punctuation">$1</span>');
        }

        // 渲染JSON
        const jsonString = JSON.stringify(resumeData, null, 2);
        const highlightedJson = highlightJson(jsonString);
        document.getElementById('json-content').innerHTML = highlightedJson;
    </script>
</body>
</html>
